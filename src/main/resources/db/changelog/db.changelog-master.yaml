databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog.yaml
  - changeSet:
      id: 1
      author: dmitriev_aleksandr
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: reg_date
                  type: timestamp
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: e_mail
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: varchar(510)
                  constraints:
                    nullable: false
              - column:
                  name: about
                  type: text
              - column:
                  name: status
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(50)
              - column:
                  name: county
                  type: varchar(50)
              - column:
                  name: confirmation_code
                  type: varchar(25)
              - column:
                  name: is_approved
                  type: boolean
              - column:
                  name: message_permissions
                  type: boolean
                  defaultValue: true
              - column:
                  name: last_online_time
                  type: timestamp
              - column:
                  name: is_blocked
                  type: boolean
                  defaultValue: false
              - column:
                  name: is_deleted
                  type: boolean