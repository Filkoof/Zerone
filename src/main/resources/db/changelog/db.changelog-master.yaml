databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog.yaml
  - changeSet:
      id: 1
      author: dmitriev_aleksandr
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: reg_date
                  type: timestamp
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: e_mail
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: photo
                  type: varchar(510)
                  constraints:
                    nullable: false
              - column:
                  name: about
                  type: text
              - column:
                  name: status
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar(50)
              - column:
                  name: country
                  type: varchar(50)
              - column:
                  name: confirmation_code
                  type: varchar(255)
              - column:
                  name: is_approved
                  type: boolean
              - column:
                  name: message_permissions
                  type: boolean
                  defaultValue: true
              - column:
                  name: last_online_time
                  type: timestamp
              - column:
                  name: is_blocked
                  type: boolean
                  defaultValue: false
              - column:
                  name: is_deleted
                  type: boolean

        - createTable:
            tableName: blacklisted_tokens
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: jwt_blacklisted
                  type: varchar(255)
              - column:
                  name: revocation_date
                  type: timestamp

        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_for_role_id
                  type: bigint
              - column:
                  name: user_role
                  type: varchar(50)

  - changeSet:
      id: 2
      author: your_liquibase_username
      comment: "Create test users"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: first_name
                  value: "test"
              - column:
                  name: password
                  value: "$2a$10$NTEQGUkVp/E8jXbhNAWAkOli.P8sdT1cr7Q.vP0PZU25HqSmVeZKK"
              - column:
                  name: e_mail
                  value: "test@test.tu"
              - column:
                  name: city
                  value: "Suzdal"
              - column:
                  name: is_approved
                  value: "true"
              - column:
                  name: is_blocked
                  value: "false"
              - column:
                  name: is_deleted
                  value: "false"
              - column:
                  name: status
                  value: "true"
              - column:
                  name: message_permissions
                  value: "true"

      rollback:
        - delete:
            tableName: users
            where: first_name in ('admin', 'guest')