databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: your_liquibase_username
      changes:
        - createTable:
            tableName: users # – пользователи социальной сети
            columns:
              - column:
                  name: id #
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name # – имя
                  type: varchar(255)
              - column:
                  name: last_name # – фамилия
                  type: varchar(255)
              - column:
                  name: reg_date # – дата и время регистрации
                  type: timestamp
              - column:
                  name: birth_date # – дата рождения
                  type: date
              - column:
                  name: e_mail #
                  type: varchar(255)
              - column:
                  name: phone #
                  type: varchar(50)
              - column:
                  name: password #
                  type: varchar(255)
              - column:
                  name: photo # – ссылка на изображение
                  type: varchar(510)
              - column:
                  name: about # – текст о себе
                  type: text
              - column:
                  name: status # – статус пользователя: активен или не активен
                  type: boolean
              - column:
                  name: city # – страна проживания
                  type: varchar(50)
              - column:
                  name: country # – город проживания
                  type: varchar(50)
              - column:
                  name: confirmation_code # – код восстановления пароля / подтверждения регистрации
                  type: varchar(25)
              - column:
                  name: is_approved # – подтверждена ли регистрация
                  type: boolean
              - column:
                  name: message_permissions # – разрешение на получение сообщений: ALL – от всех пользователей (кроме заблокированных), FRIENDS – только от друзей
                  type: boolean
              - column:
                  name: last_online_time # – время последнего пребывания онлайн
                  type: timestamp
              - column:
                  name: is_blocked # – блокировка пользователя модератором / администратором
                  type: boolean
              - column:
                  name: is_deleted # – помечен ли пользователь на удаление
                  type: boolean
        - createTable:
            tableName: block_history # - история блокировок пользователей за пост / комментарий
            columns:
              - column:
                  name: id #
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time
                  type: timestamp
              - column:
                  name: user_id # – пользователь, которого заблокировали
                  type: bigint
              - column:
                  name: post_id
                  type: bigint
              - column:
                  name: comment_id
                  type: bigint
              - column:
                  name: action # – тип действия: BLOCK (блокировка) или UNBLOCK (разблокировка)
                  type: varchar(10)
        - createTable:
            tableName: admins #  – модераторы и администраторы
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: e_mail
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: type
                  type: varchar(10)
        - createTable:
            tableName: friendships
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status_id
                  type: bigint
              - column:
                  name: src_person_id
                  type: bigint
              - column:
                  name: dst_person_id
                  type: bigint
              - column:
                  name: type
                  type: timestamp
        - createTable:
            tableName: friendship_statuses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time
                  type: timestamp
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: code
                  type: varchar(10)
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sent_time
